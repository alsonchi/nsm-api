name: Deploying Lambdas

on:
  push:
    branches:
      - master
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
      - run: |
          pip install -r requirements.txt -t ./
      - run: |
          zip -r lamdba_function.zip ./
          aws lambda update-function-code --function-name=nsm-frineds-add  --zip-file=fileb://lamdba_function.zip
          aws lambda update-function-code --function-name=nsm-frineds  --zip-file=fileb://lamdba_function.zip
          aws lambda update-function-code --function-name=nsm-conversations-create  --zip-file=fileb://lamdba_function.zip
          aws lambda update-function-code --function-name=nsm-message-send  --zip-file=fileb://lamdba_function.zip